<div class="converter-container">
    <h2>Convertidor de Temperatura</h2>
    
    <form [formGroup]="converterForm" class="converter-form">
        
        <mat-form-field appearance="outline">
            <mat-label>Celsius (°C)</mat-label>
            <input matInput type="number" formControlName="celsius" placeholder="Ej: 25">
        </mat-form-field>
        
        <div class="equals-sign">=</div>

        <mat-form-field appearance="outline">
            <mat-label>Fahrenheit (°F)</mat-label>
            <input matInput type="number" formControlName="fahrenheit" placeholder="Ej: 77">
        </mat-form-field>

    </form>
</div>
